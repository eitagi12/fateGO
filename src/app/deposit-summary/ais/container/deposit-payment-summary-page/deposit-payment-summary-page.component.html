<div class="mc-flex">
  <mc-header title="รายการสินค้า">
    <div class="header-icon-left">
      <mc-header-icon src="assets/images/icon/icon-back.png" (iconClick)="onBack()"></mc-header-icon>
    </div>
    <div class="header-icon-right">
      <mc-header-icon src="assets/images/icon/icon-home.png" (iconClick)="onHome()"></mc-header-icon>
    </div>
  </mc-header>
  <div class="mc-flex-wrap">
    <div class="mt-3">
      <mc-wizard [wizards]="wizards" active="3"></mc-wizard>
      <section class="summary-page-container">
        <app-deposit-payment-summary></app-deposit-payment-summary>
        <div class="seller-info-container">
          <div class="row columns header">
            รหัสผู้ขาย
          </div>
          <div class="card-body">
              <form [formGroup]="checkSellerForm">
                <div class="form-group row">
                  <label for="staticEmail" class="col-6 col-sm-3 col-form-label" style="color: grey;">พนักงานขาย</label>
                  <div class="col-6 col-sm-8">
                      {{ seller?.sellerName }}
                  </div>
                </div>
                <div class="form-group row">
                  <label for="staticEmail" class="col-6 col-sm-3 col-form-label" style="color: grey;">สาขา</label>
                  <div class="col-6 col-sm-8">
                      {{seller?.locationName}}
                  </div>
                </div>
                <div class="form-group row">
                  <label for="staticEmail" class="col-12 col-sm-3 col-form-label" style="color: grey;">รหัสพนักงานขาย/ASC Code <span class="text-red">*</span></label>
                  <div class="col-12 col-sm-8">
                    <input type="text" class="form-control" id="staticEmail" [(ngModel)]="seller.sellerNo" [ngModelOptions]="{standalone:true}"
                    autocomplete="off">
                  </div>
                </div>
              </form>
            </div>

     
        </div>
      </section>
    </div>
  </div>
  <mc-footer>
    <button class="btn btn-secondary" (click)="onBack()">BACK</button>
    <button class="btn btn-success" (click)="onNext()">NEXT</button>
  </mc-footer>
</div>
