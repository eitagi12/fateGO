<div class="mc-flex">
  <mc-header title="รายการสินค้า">
    <div class="header-icon-left">
      <mc-header-icon src="assets/images/icon/icon-back.png" (iconClick)="onBack()"></mc-header-icon>
    </div>
    <div class="header-icon-right">
      <mc-header-icon src="assets/images/icon/icon-home.png" (iconClick)="onHome()"></mc-header-icon>
    </div>
  </mc-header>
  <div class="mc-flex-wrap">
    <div class="mt-3">
      <mc-wizard [wizards]="wizards" active="3"></mc-wizard>
      <section class="summary-page-container">
        <app-deposit-payment-summary></app-deposit-payment-summary>
        <div class="seller-info-container">
          <div class="row columns header">
            รหัสผู้ขาย
          </div>
          <div class="content">
            <div class="row">
              <div class="col-9">
                <span style="color:gray; margin-right: 10em">
                  พนักงานขาย
                </span>
                <span class="span-font-black">
                  {{ seller?.sellerName }}
                </span>
              </div>
              <div class="col-3">
              </div>
            </div>

            <div class="row">
              <div class="col-9">
                <span style="color: gray; margin-right: 13em">
                  สาขา
                </span>
                <span class="span-font-black">
                  {{seller?.locationName}}
                </span>
              </div>
              <div class="col-3">
              </div>
            </div>
            <div class="row">
              <label class="col-2 col-form-label">
                <span style="color: gray">
                  รหัสพนักงานขาย/ASC Code
                </span>
                <span class="text-red">*</span>
              </label>
              <div class="col-6 col-sm-8">
                <form [formGroup]="checkSellerForm" style="margin-left: 4em;">
                  <input autocomplete="off" id="sellerNo" 
                  name="sellerNo" type="text" [(ngModel)]="seller.sellerNo" style="padding-left: 1em;margin-left: 2.5em;"
                    formControlName="checkSeller">
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <mc-footer>
    <button class="btn btn-secondary" (click)="onBack()">BACK</button>
    <button class="btn btn-success" (click)="onNext()">NEXT</button>
  </mc-footer>
</div>
