<div class="mc-flex">
  <mc-header title="รายการสินค้า">
    <div class="header-icon-left">
      <mc-header-icon src="assets/images/icon/icon-back.png" (iconClick)="onBack()"></mc-header-icon>
    </div>
    <div class="header-icon-right">
      <mc-header-icon src="assets/images/icon/icon-home.png" (iconClick)="onHome()"></mc-header-icon> 
    </div>
  </mc-header>
  <div class="mc-flex-wrap">
    <div class="mt-3">
      <mc-wizard [wizards]="wizards" active="3"></mc-wizard>
      <section class="summary-page-container">
        <app-deposit-payment-summary></app-deposit-payment-summary>
        <div class="mt-3 mb-3">
          <div class="container-fluid">
            <div class="card mb-3">
              <div class="card-header bg-purple text-white">รหัสผู้ขาย</div>
              <div class="card-body">
                <form [formGroup]="checkSellerForm">
                  <div class="form-group row">
                    <div class="col-sm-4">
                      <label class="form-check-label text-light-gray">พนักงานขาย</label>
                    </div>
                    <div class="col-12 col-sm-8 text-left text-light-gray">
                      {{ seller?.sellerName }}
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-12 col-sm-4">
                      <label class="form-check-label text-light-gray">สาขา</label>
                    </div>
                    <div class="col-12 col-sm-8 text-light-gray">
                      {{seller?.locationName}}
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-12 col-sm-4">
                      <label class="form-check-label text-light-gray">รหัสพนักงานขาย/ASC Code <span
                          class="text-red">*</span></label>
                    </div>
                    <div class="col-12 col-sm-8 ">
                      <input type="text" class="form-control text-light-gray" id="input-asc-code" [(ngModel)]="seller.sellerNo"
                        [ngModelOptions]="{standalone:true}" autocomplete="off" maxlength="6">
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <mc-footer>
    <button class="btn btn-secondary" (click)="onBack()">BACK</button>
    <button class="btn btn-success" (click)="onNext()">NEXT</button>
  </mc-footer>
</div>
