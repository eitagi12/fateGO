<div class="mc-flex">
  <mc-header title="รายการสินค้า"></mc-header>
  <div class="mc-flex-wrap">
    <div class="my-3">
      <mc-wizard [wizards]="wizards" active="3"></mc-wizard>
      <div class="container-fluid">
        <div class="container pt-3 deposit-queue-background">
          <form [formGroup]="queueFrom">
            <div class="mt-5 form-group">
              <div class="text-center">กรุณารับบัตรคิว แล้วระบุหมายเลขคิว</div>
              <div class="text-center">ในการชำระสินค้าของท่าน ด้านล่างนี้</div>
              <input class="form-control text-center mb-3" id="queue" maxlength="4" autofocus autocomplete="off"
                formControlName="queue" placeholder="ระบุเลขที่คิว" [ngClass]="{ 'is-invalid' : queueFrom.controls.queue.invalid && queueFrom.controls.queue.touched && queueFrom.controls.queue.errors }" style="margin-top: 1em">
              <small class="invalid-feedback" *ngIf="queueFrom.controls.queue.touched && queueFrom.controls.queue.errors">
                **กรุณากรอกหมายเลขคิวให้ถูกต้อง
              </small>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <mc-footer>
    <button class="btn btn-secondary" (click)="onBack()">BACK</button>
    <button class="btn btn-success" (click)="onNext()" [disabled]="queueFrom.invalid">NEXT</button>
  </mc-footer>
</div>
