<div class="mc-flex">
  <mc-header title="{{ 'เครื่องพร้อมเปลี่ยนเติมเงินเป็นรายเดือน' | translate }}">
    <div class="header-icon-left">
      <mc-header-icon src="assets/images/icon/icon-back.png" (iconClick)="onBack()"></mc-header-icon>
    </div>
    <div class="header-icon-right w-25 text-right">
      <mc-dropdown-language></mc-dropdown-language>
      <!-- <mc-header-icon src="assets/images/icon/icon-home.png" (iconClick)="onHome()"></mc-header-icon> -->
    </div>
  </mc-header>

  <div class="mc-flex-wrap">
    <div class="mt-3 mb-3">
      <mc-wizard [wizards]="wizards" active="1"></mc-wizard>
      <div class="container-fluid">
        <mc-eligible-mobile title="Pre Paid" (completed)="onComplete($event)" errorMessage="ไม่พบหมายเลขเติมเงินที่แสดงตนตาม ID No ที่ระบุ"
          [eligibleMobiles]="eligibleMobiles"></mc-eligible-mobile>
      </div>
    </div>
  </div>

  <mc-footer>
    <button class="btn btn-secondary" (click)="onBack()">BACK</button>
    <button class="btn btn-success" (click)="onNext()" [disabled]="!selectMobileNo">NEXT</button>
  </mc-footer>
</div>
