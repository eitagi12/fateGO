<div class="mc-flex">
    <mc-header title="ซื้อเครื่องเปล่า"></mc-header>
    <div class="mc-flex-wrap bg-white">
      <div class="my-3">
        <div class="container-fluid">
          <mc-result [success]="isSuccess" [mobileNo]="transaction?.data?.simCard?.mobileNo">
            <div>
              <div class="container text-center text-green mb-5 message-status">
                รายการสั่งซื้อของท่านได้เข้าสู่ระบบเรียบร้อยแล้ว
              </div>
              <div class="text-black">
                หมายเลขสั่งซื้อในการชำระสินค้าของท่านคือ
              </div>
              <div class="text-center mb-3">
                <div class="card">
                  <div class="card-body queue-no text-green">
                    {{ transaction?.data?.queue?.queueNo || 'A001' }}
                  </div>
                </div>
              </div>
            </div>
          </mc-result>
        </div>
      </div>
    </div>
    <mc-footer>
      <button class="btn btn-success" (click)="onMainMenu()">MAIN MENU</button>
    </mc-footer>
  </div>
