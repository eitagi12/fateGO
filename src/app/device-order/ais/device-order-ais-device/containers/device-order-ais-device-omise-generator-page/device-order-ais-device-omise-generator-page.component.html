<div class="mc-flex">
  <mc-header title="ชำระค่าสินค้า">
  </mc-header>
  <div class="mc-flex-wrap">
    <div class="my-3">
      <div class="container-fluid">
        <div class="card mb-5">
          <div class="card-header bg-lime text-white" translate>ข้อมูลการชำระ</div>
          <div class="card-body text-light-grey">
            <div class="border-bottom pb-3 mb-3">
              {{'ชำระโดย'| translate}}
              <span class="pull-right">
                บัตรเครดิตออนไลน์
              </span>
            </div>
            <div class="text-right h5 text-green">
              {{'ยอดชำระ'| translate}}
              <span class="total pull-right ">฿ {{ totalAmount | number }}</span>
            </div>
          </div>
        </div>

        <div class="qr-code-box">
          <img src="assets/images/icon/icon_payment_online_creditcard.svg" class="d-block w-100 m-auto border" />
        </div>
        <div class="text-center">
          <h3 [ngClass]="warningTimeOut() ? 'qrpaymenttimeout' : 'font-green-yellow'">{{ countdown || '00 : 00' }}
          </h3>
          <div class="qrpaymenttimeout">" {{'กรุณาชำระเงินภายในเวลาที่กำหนด'}} "</div>
          <div class="col-sm-10 border m-auto" *ngIf="urlLink">
            <input class="form-control-plaintext text-center" value="URL : {{ urlLink }}" disabled>
          </div>
        </div>

      </div>
    </div>
    <mc-footer>
      <button class="btn btn-success" (click)="onBack()">BACK</button>
    </mc-footer>
  </div>
</div>
