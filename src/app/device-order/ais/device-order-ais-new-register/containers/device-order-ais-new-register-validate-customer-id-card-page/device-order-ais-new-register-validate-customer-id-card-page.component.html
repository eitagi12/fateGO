<div class="mc-flex">
  <mc-header title="{{ 'เครื่องพร้อมเปิดเบอร์ใหม่' | translate }}">
    <div class="header-icon-left">
      <mc-header-icon src="assets/images/icon/icon-back.png" (iconClick)="onBack()" *ngIf="!progressDoing()"></mc-header-icon>
    </div>
    <div class="header-icon-right">
      <mc-dropdown-language></mc-dropdown-language>
      <mc-header-icon src="assets/images/icon/icon-home.png" (iconClick)="onHome()" *ngIf="!progressDoing()"></mc-header-icon>
    </div>
  </mc-header>
  <div class="mc-flex-wrap bg-white">
    <div class="pt-3 pb-3">
      <mc-validate-customer-id-card [kioskApi]="kioskApi" (error)="onError($event)" (completed)="onCompleted($event)" (progress)="onProgress($event)">
      </mc-validate-customer-id-card>
    </div>
  </div>
  <mc-footer>
    <button class="btn btn-secondary" (click)="onBack()" *ngIf="!progressDoing()">BACK</button>
    <button class="btn btn-success" *ngIf="!progressDoing()" (click)="onNext()" [disabled]="!(!!profile)">NEXT</button>
  </mc-footer>
</div>
