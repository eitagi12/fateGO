<div class="mc-flex">
  <mc-header title="{{ 'ลูกค้าย้ายค่าย' | translate}}">
    <div class="header-icon-left w-25">
      <mc-header-icon src="assets/images/icon/icon-back.png" (iconClick)="onBack()"></mc-header-icon>
    </div>
    <div class="header-icon-right w-25 text-right">
      <mc-dropdown-language></mc-dropdown-language>
      <mc-header-icon src="assets/images/icon/icon-home.png" (iconClick)="onHome()"></mc-header-icon>
    </div>
  </mc-header>
  <div class="mc-flex-wrap">
    <mc-shopping-cart [shoppingCart]="shoppingCart"></mc-shopping-cart>

    <div class="my-3">
      <div class="container-fluid">
        <mc-wizard [wizards]="wizards" active="4"></mc-wizard>
        <div class="card mb-3">
          <div class="card-body">
            <img src="assets/images/icon/icon-red-alert-circle.png" class="icon">
            <div class="text-center text-pink">
              <p>{{'การลงทะเบียนด้วยระบบอัตลักษณ์ไม่สมบูรณ์' | translate}}</p>
              <p>{{'กรุณาติดต่อพนักงาน' | translate}}</p>
            </div>
          </div>
        </div>

        <div class="card mb-3">
          <div class="card-header bg-light-blue text-white">
            {{'สำหรับพนักงาน' | translate}}
          </div>
          <div class="card-body">
            <form [formGroup]="confirmForm">
              <div class="form-row">
                <div class="col-2 col-sm-4 text-right" style="margin-top:15px">
                  <label>{{'ตรวจสอบโดย' | translate}}</label>
                </div>
                <div class="col-5 col-sm-5" style="margin-top:10px">
                  <input type="text" id="username" class="form-control text-center" placeholder="username"
                    formControlName="username" />
                </div>
                <div class="col-2 col-sm-4 text-right" style="margin-top:15px">
                  <label>{{'รหัสผ่าน' | translate}}</label>
                </div>
                <div class="col-5 col-sm-5" style="margin-top:10px">
                  <input type="password" id="password" class="form-control text-center" placeholder="password"
                    formControlName="password" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
  <mc-footer>
    <button class="btn btn-secondary" (click)="onBack()">BACK</button>
    <button class="btn btn-success" (click)="onNext()" [disabled]="confirmForm.invalid">NEXT</button>
  </mc-footer>
</div>
