<div class="mc-flex">
  <mc-header title="{{'ลูกค้าปัจจุบัน'| translate}}">
    <div class="header-icon-left">
      <mc-header-icon src="assets/images/icon/icon-back.png" (iconClick)="onBack()"></mc-header-icon>
    </div>
    <div class="header-icon-right">
      <mc-dropdown-language></mc-dropdown-language>
      <mc-header-icon src="assets/images/icon/icon-home.png" (iconClick)="onHome()"></mc-header-icon>
    </div>
  </mc-header>

  <div class="mc-flex-wrap">
    <mc-shopping-cart [shoppingCart]="shoppingCart"></mc-shopping-cart>
    <div class="mt-3 mb-3">
      <mc-wizard [wizards]="wizards" active="2"></mc-wizard>
      <div class="container-fluid">
        <div class="card mb-3">
          <h5 class="card-header bg-lime text-white">{{'ตรวจสอบสิทธิ์' | translate}}</h5>
          <div class="card-body text-center">
            <img class="imagecorrect mb-3" src="assets/images/icon/icon-red-alert-circle.png">
            <p>{{'หมายเลข' | translate}} {{ transaction?.data?.simCard?.mobileNo }}
              {{'ไม่สามารถรับสิทธิ์โครงการนี้ได้'| translate}} <br>
              <span>* {{'กรุณาเปลี่ยนเบอร์ใหม่ เพื่อรับสิทธิ์ซื้อเครื่องราคาพิเศษ'| translate}}</span>
            </p>
          </div>

          <div class="text-center pb-4">
            <button class="btn btn-secondary btn-lg" (click)="onHome()">CANCEL</button>
            <button class="btn btn-success btn-lg" (click)="onBack()">CONFIRM</button>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
