<div class="mc-flex">
  <mc-header title="ลูกค้าปัจจุบัน">
    <div class="header-icon-left">
      <mc-header-icon src="assets/images/icon/icon-back.png" (iconClick)="onBack()"></mc-header-icon>
    </div>
    <div class="header-icon-right">
      <mc-header-icon src="assets/images/icon/icon-home.png" (iconClick)="onHome()"></mc-header-icon>
    </div>
  </mc-header>

  <div class="mc-flex-wrap">
    <div class="mt-3 mb-3">
      <mc-wizard [wizards]="wizards" active="2"></mc-wizard>
      <div class="container-fluid">
        <div class="card mb-3">
          <h5 class="card-header bg-teal text-white">บริการโมบายแคร์</h5>
          <div class="card-body text-center">
            <div class="p-2">
              <div class="pull-left">แพ็กเกจปัจจุบัน</div>
              <div class="pull-right">IPHONE7128</div>
            </div>
            <div class="bg-blue-light-grey mt-5 pb-4 float-none">
              <div class="p-3">
                <div class="pull-left">AIS Mobile Care Swap</div>
                <div class="pull-right">฿0</div>
              </div>
            </div>
          </div>
        </div>

        <div class="bg-white border">
          <p class="pt-2 pl-2">ท่านต้องการเปลี่ยนบริการโมบายแคร์กับเครื่องใหม่ {{ priceOption?.productDetail?.name }}
            ใช่ หรือ ไม่?</p>
          <form [formGroup]="exMobileCareForm">
            <div class="row p-3 pl-4 pt-1">
              <div class="col-6">
                <input class="form-check-input" type="radio" id="change-mobile-care" value="Yes"
                  formControlName="changeMobileCare">
                <label class="form-check-label col-6 col-sm-6" for="change-mobile-care">{{ 'ใช่' }}</label>
              </div>
              <div class="col-6">
                <input class="form-check-input" type="radio" id="unchange-mobile-care" value="No"
                  formControlName="changeMobileCare">
                <label class="form-check-label" for="unchange-mobile-care">{{ 'ไม่ใช่' }}</label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <mc-footer>
    <button class="btn btn-secondary" (click)="onBack()">BACK</button>
    <button class="btn btn-success" (click)="onNext()">NEXT</button>
  </mc-footer>
</div>
