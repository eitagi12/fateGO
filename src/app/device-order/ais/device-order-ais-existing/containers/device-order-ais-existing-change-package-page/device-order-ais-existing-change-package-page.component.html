<div class="mc-flex">
  <mc-header title="ลูกค้าปัจจุบัน">
    <div class="header-icon-left">
      <mc-header-icon src="assets/images/icon/icon-back.png" (iconClick)="onBack()"></mc-header-icon>
    </div>
    <div class="header-icon-right">
      <mc-header-icon src="assets/images/icon/icon-home.png" (iconClick)="onHome()"></mc-header-icon>
    </div>
  </mc-header>

  <div class="mc-flex-wrap">
    <mc-shopping-cart [shoppingCart]="shoppingCart"></mc-shopping-cart>
    <div class="mt-3 mb-3">
      <mc-wizard [wizards]="wizards" active="2"></mc-wizard>
      <div class="container-fluid">
        <div class="card mb-3">
          <h5 class="card-header bg-lime text-white">ตรวจสอบสิทธิ์</h5>
          <div class="card-body text-center">
            <img class="imagecorrect mb-3" src="assets/images/icon/icon-red-alert-circle.png">
            <p>เบอร์ {{ transaction?.data?.simCard?.mobileNo }} ใช้แพ็กเกจหลักต่ำกว่า {{priceOption?.privilege?.minimumPackagePrice}} บาท <br>
              ยืนยันเปลี่ยนแพ็กเกจใหม่ เพื่อรับสิทธิ์ซื้อเครื่องราคาพิเศษ
            </p>
            <button class="btn btn-secondary btn-lg" (click)="onHome()">CANCEL</button>
            <button class="btn btn-success btn-lg" (click)="onNext()">CONFIRM</button>
            <p class="mt-3"><u class="text-green" (click)="onBack()">เปลี่ยนเบอร์ทำรายการ</u></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
