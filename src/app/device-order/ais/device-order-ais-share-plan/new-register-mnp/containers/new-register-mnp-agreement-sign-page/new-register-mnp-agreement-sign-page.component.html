<div class="mc-flex">
    <mc-header title="{{ 'เครื่องพร้อมเปิดเบอร์ใหม่' | translate }}">
        <div class="header-icon-left w-25">
            <mc-header-icon src="assets/images/icon/icon-back.png" (iconClick)="onBack()"></mc-header-icon>
        </div>
        <div class="header-icon-right w-25 text-right">
            <mc-header-icon src="assets/images/icon/icon-home.png" (iconClick)="onHome()"></mc-header-icon>
        </div>
    </mc-header>
    <div class="mc-flex-wrap">
        <mc-shopping-cart [shoppingCart]="shoppingCart"></mc-shopping-cart>
        <div class="mb-3 mt-3">
            <mc-wizard [wizards]="wizards" active="1"></mc-wizard>
            <div class="container-fluid">
                <div class="card p-3">
                    <hr>
                    <div>{{ conditionText | translate }}</div>
                    <hr>
                </div>
            </div>
            <mc-capture-and-sign [apiSigned]="apiSigned" [isMergeImage]="false" [captureAndSign]="captureAndSign" (completed)="onCompleted($event)" (error)="onError($event)">
            </mc-capture-and-sign>

        </div>
    </div>
    <mc-footer>
        <button class="btn btn-secondary" (click)="onBack()">BACK</button>
        <button class="btn btn-success" (click)="onNext()" [disabled]="!idCardValid">NEXT</button>
    </mc-footer>
</div>
