<div class="mc-flex">
    <mc-header title="{{ 'รายการสินค้า' | translate}}">
        <div class="header-icon-left w-25">
            <mc-header-icon src="assets/images/icon/icon-back.png" (iconClick)="onBack()" *ngIf="!progressDoing()"></mc-header-icon>
        </div>
        <div class="header-icon-right w-25 text-right">
            <mc-dropdown-language></mc-dropdown-language>
            <mc-header-icon src="assets/images/icon/icon-home.png" (iconClick)="onHome()"></mc-header-icon>
        </div>
    </mc-header>
    <div class="mc-flex-wrap bg-white">
        <div class="pt-3 pb-3">
            <mc-validate-customer-id-card (progress)="onProgress($event)" [kioskApi]="kioskApi" (error)="onError($event)" (completed)="onCompleted($event)">
            </mc-validate-customer-id-card>
        </div>
    </div>
    <mc-footer>
        <button class="btn btn-secondary" (click)="onBack()" *ngIf="!progressDoing()">BACK</button>
        <button class="btn btn-success" (click)="onNext()" *ngIf="!progressDoing()" [disabled]="!(!!profile)">NEXT</button>
    </mc-footer>
</div>
