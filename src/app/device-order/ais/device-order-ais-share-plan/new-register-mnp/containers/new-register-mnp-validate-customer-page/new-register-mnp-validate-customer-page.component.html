<div class="mc-flex">
    <mc-header title="{{'รายการสินค้า'| translate}}">
        <div class="header-icon-left w-25">
            <mc-header-icon src="assets/images/icon/icon-back.png" (iconClick)="onBack()"></mc-header-icon>
        </div>
        <div class="header-icon-right w-25 text-right">
            <mc-header-icon src="assets/images/icon/icon-home.png" (iconClick)="onHome()"></mc-header-icon>
        </div>
    </mc-header>
    <div class="mc-flex-wrap bg-white">
        <mc-validate-customer (completed)="onCompleted($event)" (error)="onError($event)" (readCard)="onReadCard()" placeholder="เลขบัตรประชาชน"></mc-validate-customer>
        <div class="container btn-validate-customer">
            <div class="row">
                <div class="col-12"> <button class="btn btn-success" (click)="onNext()" [disabled]="!identityValid">NEXT</button></div>
                <div class="col-12"><button class="btn btn-secondary" (click)="onBack()">BACK</button></div>
            </div>
        </div>
    </div>
</div>
