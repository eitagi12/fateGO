<div class="mc-flex">
  <mc-header title="เครื่องพร้อมเปิดเบอร์ใหม่">
    <!-- <div class="header-icon-left">
      <mc-header-icon src="assets/images/icon/icon-back.png" (iconClick)="onBack()"></mc-header-icon>
    </div> -->
    <!-- <div class="header-icon-right">
      <mc-header-icon src="assets/images/icon/icon-home.png" (iconClick)="onHome()"></mc-header-icon>
    </div> -->
  </mc-header>
  <div class="mc-flex-wrap">
    <div class="my-3">
      <div class="container-fluid">

        <div class="card mb-5">
          <div class="card-header bg-light-green text-white">ข้อมูลการชำระ</div>
          <div class="card-body text-grey">
            <div class="border-bottom mb-3">
              ชำระโดย
              <span class="pull-right">{{ transaction?.data?.payment?.qrCode?.name }}</span>
            </div>
            <div class="text-right">
              ยอดชำระ
              <span class="total pull-right text-light-green">฿
                {{ summary([+priceOption?.trade?.promotionPrice, deposit]) | number }}</span>
            </div>
          </div>
        </div>

        <div class="text-center mb-3">
          <div>กรุณาเข้าสู่ Mobile Application</div>
          <div>ของผู้ให้บริการ เพื่อชำระค่าสินค้าและบริการ</div>
        </div>

        <div class="qr-code border bg-white mb-3" [ngSwitch]="transaction?.data?.payment?.qrCode?.qrType">
          <div *ngSwitchCase="003">
            <img src="assets/images/icon/qr_code.png" class="d-block w-100">
            <br />
            <br />
            <img src="assets/images/icon/prompt-pay.png" class="d-block w-50 m-auto">
          </div>
          <div *ngSwitchCase="002">
            <img src="assets/images/icon/Branner-Line-pay.png" class="d-block w-50 m-auto">
          </div>
          <br />
          <img *ngIf="textQRCode" id="qrcode" style="width: 100%;" [src]="textQRCode">
          <br />
          <br />
        </div>

        <div class="text-center">
          <h4 [ngClass]="isTimeLowerThanFifthteenSeconds ? 'qrpaymenttimeout' : 'text-light-green'">{{ timeCounterRenderer }}</h4>
          <div>" กรุณาชำระเงินภายในเวลาที่กำหนด "</div>
        </div>
        <br>

      </div>
    </div>
  </div>
  <mc-footer>    
    <button class="btn btn-success" (click)="onRefreshQRCode()">REFRESH</button>
  </mc-footer>
</div>
