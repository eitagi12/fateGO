<div class="mc-flex">
  <mc-header title="{{ 'Premium' }}">
    <div class="header-icon-left">
      <mc-header-icon
        src="assets/images/icon/icon-back.png"
        id="button-upper-back"
        (click)="onBack()"
      ></mc-header-icon>
    </div>
    <div class="header-icon-right">
      <mc-header-icon
        src="assets/images/icon/icon-home.png"
        id="button-home"
        (click)="onHome()"
      ></mc-header-icon>
    </div>
  </mc-header>
  <div class="mc-flex-wrap">
    <mc-wizard [wizards]="wizards" active="1"></mc-wizard>
    <form
      [formGroup]="paymentDetailForm"
      (click)="onPaymentDetailCompleted(paymentDetailForm.value)"
    >
      <div class="container-fluid">
        <div class="card mb-3">
          <div class="card-header bg-orange text-white">รูปแบบชำระเงิน</div>
          <div class="card-body py-2 text-lime">
            <div>
              สินค้า {{ paymentDetail?.name }}
              <span class="pull-right">
                ฿ {{ paymentDetail?.price || 0 | number }}
              </span>
            </div>
          </div>
          <div class="card-body py-2 border-top" *ngIf="paymentDetail?.qrCode">
            <div class="row">
              <div class="col-6 px-2">
                <input
                  type="radio"
                  id="payment-qr-code"
                  name="paymentType"
                  value="QR_CODE"
                  formControlName="paymentType"
                />
                <label for="payment-qr-code">ชำระเงินด้วย QR Code</label>
              </div>
              <div class="col-6 px-2">
                <input
                  type="text"
                  disabled=""
                  class="form-control-plaintext ml-2"
                  value="เต็มจำนวน"
                />
              </div>
              <div
                class="col-12"
                *ngIf="paymentDetailForm?.value?.paymentType === 'QR_CODE'"
              >
                <div class="row qr-codes">
                  <div class="col-2 p-2">
                    <input
                      type="radio"
                      id="thai-qr"
                      name="paymentQrCodeType"
                      value="THAI_QR"
                      formControlName="paymentQrCodeType"
                    />
                    <label
                      for="thai-qr"
                      class="qr-code"
                      [ngClass]="{
                        active:
                          paymentDetailForm?.value?.paymentQrCodeType ===
                          'THAI_QR'
                      }"
                    >
                      <ng-container *ngTemplateOutlet="thaiQR"></ng-container>
                    </label>
                  </div>
                  <div class="col-2 p-2">
                    <input
                      type="radio"
                      id="line-qr"
                      name="paymentQrCodeType"
                      value="LINE_QR"
                      formControlName="paymentQrCodeType"
                    />
                    <label
                      for="line-qr"
                      class="qr-code"
                      [ngClass]="{
                        active:
                          paymentDetailForm?.value?.paymentQrCodeType ===
                          'LINE_QR'
                      }"
                    >
                      <ng-container *ngTemplateOutlet="lineQR"></ng-container>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body py-2 border-top">
            <div class="row">
              <div class="col-6 px-2">
                <input
                  type="radio"
                  id="payment-credit"
                  name="paymentType"
                  value="CREDIT"
                  formControlName="paymentType"
                />
                <label for="payment-credit">ชำระเงินด้วยบัตรเครดิต</label>
              </div>
              <div class="col-6 px-2">
                <input
                  type="text"
                  disabled=""
                  class="form-control-plaintext ml-2"
                  value="เต็มจำนวน"
                />
              </div>
            </div>
          </div>

          <ng-container
            *ngIf="paymentDetailForm?.value?.paymentType === 'CREDIT'"
          >
            <div class="card-body py-2 border-top">
              <div class="text-center text-pink">
                <small>ระบุธนาคาร</small>
              </div>
              <div
                class="row banks"
                [ngClass]="{ more: isPaymentDetailCollapsed }"
              >
                <ng-container *ngFor="let bank of getBanks()">
                  <div class="col-2 p-2">
                    <input
                      type="radio"
                      [attr.id]="bank?.abb"
                      name="paymentBank"
                      [value]="bank"
                      formControlName="paymentBank"
                    />
                    <label
                      [attr.for]="bank?.abb"
                      class="bank"
                      [ngClass]="{
                        active:
                          paymentDetailForm?.value?.paymentBank?.abb ===
                          bank?.abb
                      }"
                    >
                      <mc-lazy-load-image
                        [src]="bank?.imageUrl"
                      ></mc-lazy-load-image>
                    </label>
                  </div>
                </ng-container>
              </div>
              <div
                class="text-right"
                *ngIf="getBanks()?.length > 6 && !isPaymentDetailCollapsed"
              >
                <a
                  href="#"
                  (click)="
                    $event.preventDefault();
                    isPaymentDetailCollapsed = !isPaymentDetailCollapsed
                  "
                >
                  <u>More</u>
                </a>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </form>

    <div class="container-fluid">
      <div class="card mb-3">
        <div class="card-header bg-blue text-white">
          ข้อมูลใบเสร็จรับเงิน
        </div>
        <div class="card-body">
          <div class="form-group row">
            <div class="col-12 col-sm-4 text-light-gray">
              ชื่อ<span style="color:red">*</span>
            </div>
            <div class="col-12 col-sm-8">
              <input
                type="text"
                class="form-control"
                maxlength="50"
                mask="T{50}"
                autocomplete="off"
                value="{{ firstName }}"
                (input)="inputFirstName($event.target.value)"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-12 col-sm-4 text-light-gray">
              นามสกุล<span style="color:red">*</span>
            </div>
            <div class="col-12 col-sm-8">
              <input
                type="text"
                class="form-control"
                maxlength="50"
                mask="T{50}"
                autocomplete="off"
                value="{{ lastName }}"
                (input)="inputLastName($event.target.value)"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-12 col-sm-4 text-light-gray">
              เลขบัตรประชาชน<span style="color:red">*</span>
            </div>
            <div class="col-12 col-sm-8">
              <input
                type="tel"
                class="form-control"
                autocomplete="off"
                minlength="16"
                maxlength="16"
                value="{{ taxId }}"
                (input)="inputTaxid($event.target.value)"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-12 col-sm-4 text-light-gray">สาขาที่</div>
            <div class="col-12 col-sm-8">
              <input
                type="text"
                class="form-control"
                autocomplete="off"
                disabled
                value="{{ locationName }}"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-12 col-sm-4 text-light-gray">
              เบอร์ติดต่อ<span style="color:red">*</span>
            </div>
            <div class="col-12 col-sm-8">
              <input
                type="tel"
                class="form-control "
                autocomplete="off"
                minlength="10"
                maxlength="10"
                value="{{ phoneNumber }}"
                (input)="inputPhoneNumber($event.target.value)"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <mc-footer>
    <button class="btn btn-secondary" id="button-back" (click)="onBack()">
      BACK
    </button>
    <button
      class="btn btn-success"
      id="button-next"
      (click)="onNext()"
      [disabled]="isNotFormValid()"
    >
      NEXT
    </button>
  </mc-footer>
</div>
