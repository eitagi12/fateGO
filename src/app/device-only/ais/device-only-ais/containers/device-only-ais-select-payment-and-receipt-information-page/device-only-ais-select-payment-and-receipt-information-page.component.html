<div class="mc-flex">
  <mc-header title="ซื้อเครื่องเปล่า">
    <div class="header-icon-left">
      <mc-header-icon src="assets/images/icon/icon-back.png" id="button-upper-back" (click)="onBack()"></mc-header-icon>
    </div>
    <div class="header-icon-right">
      <mc-header-icon src="assets/images/icon/icon-home.png" id="button-home" (click)="onHome()"></mc-header-icon>
    </div>
  </mc-header>
  <app-select-payment (isSelectBank)="selectBank($event)"></app-select-payment>
  <app-receipt-information (completed)="onComplete($event)" (error)="onError($event)" (action)="checkAction($event)">
  </app-receipt-information>

  <mc-footer>
    <button class="btn btn-secondary" id="button-back" (click)="onBack()">BACK</button>
    <!-- <button class="btn btn-success" (click)="onNext()" [disabled]="!(checkPaymentFormValid() && checkAdvancePaymentFormValid() && receiptInfoValid)">NEXT</button> -->
    <button class="btn btn-success" id="button-next" (click)="onNext()">NEXT</button>
  </mc-footer>
</div>
