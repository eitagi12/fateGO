<div class="mc-flex">

  <mc-header title="ชำระค่าสินค้า">
    <div class="header-icon-left">
      <mc-header-icon src="assets/images/icon/icon-back.png" (iconClick)="onBack()"></mc-header-icon>
    </div>
    <div class="header-icon-right">
      <mc-header-icon src="assets/images/icon/icon-home.png" (iconClick)="onHome()"></mc-header-icon>
    </div>
  </mc-header>

  <div class="mc-flex-wrap">
    <div class="my-3">
      <div class="container-fluid">
        <div class="row mb-3">
          <div class="col-6">
            <div class="ml-5">
              <img src="assets/images/icon/icon-person.png" class="icon-person" />
              <span id="text-customer-name">
                น.ส. ทดสอบ ลองเทส
              </span>
            </div>
          </div>
          <div class="col-6 text-right">
            <div class="mr-5">
              <img src="assets/images/icon/sales_portal_green_phone.png" class="icon-mobile" />
              <span id="text-mobile-no">
                0987654321
              </span>
            </div>
          </div>
        </div>

        <div class="card mb-3">
          <div class="card-header bg-pink text-white">รายการสินค้า</div>
          <div class="card-body">
            <p class="text-light-green" id="text-campaign-name">
              AIS EASY PLUS รับส่วนลดค่าเครื่องทันที 500 บาท
            </p>
            <div class="text-grey">
              <i class="fa fa-circle mr-3 text-light-green"></i>
              <span id="text-brand-model">
                Y81i สี BLACK
              </span>
              <span class="pull-right text-light-green" id="text-normal-price">
                ฿ 3999
              </span>
            </div>
          </div>
          <div class="card-footer bg-transparent text-right">
            รวมยอดชำระ(รวมVAT)
            <span class="text-light-green ml-2" id="text-includ-vat-price">
              ฿ 3999
            </span>
          </div>
        </div>

        <div class="card mb-3">
          <div class="card-header bg-pink text-white">
            รายละเอียดการชำระ
          </div>
          <div class="card-body text-grey">
            <p>
              <i class="fa fa-circle mr-3 text-light-green"></i>
              <span id="text-brand-model-payment">
                Y81i สี BLACK: ชำระเต็มจำนวน
              </span>
              <span class="pull-right text-light-green" id="text-normal-price-payment">
                ฿ 3999
              </span>
            </p>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-8">
              <img src="assets/images/icon/phone_qrcode.png" />
              <span id="text-qr-code-type">
                ชำระด้วย QR Code
              </span>
              <div class="text-pink">กรุณาเปิด Application เพื่อสแกน QR Code</div>
            </div>
            <div class="col-4 text-right">
              <img class="img-fluid" src="assets/images/icon/Thai_Qr_Payment.png" />
            </div>
            <div class="col-12 mt-3">
              <form class="form-inline pull-right">
                <div class="form-group">
                  <label for="text-total-price" class="text-light-green">ยอดชำระ</label>
                  <input style="text-align: center" type="text" id="text-total-price" readonly
                    class="form-control ml-3 text-light-green" value="3999">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <mc-footer>
    <button class="btn btn-secondary" id="button-back" (click)="onBack()">CANCEL</button>
    <button class="btn btn-success" id="button-next" (click)="onNext()">PAY NOW</button>
  </mc-footer>
</div>
