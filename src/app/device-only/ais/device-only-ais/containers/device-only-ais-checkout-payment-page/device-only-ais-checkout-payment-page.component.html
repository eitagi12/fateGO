<div class="mc-flex">
  <mc-header title="รายการสินค้า">
    <div class="header-icon-left">
      <mc-header-icon src="assets/images/icon/icon-back.png" (iconClick)="onBack()"></mc-header-icon>
    </div>
    <div class="header-icon-right">
      <mc-header-icon src="assets/images/icon/icon-home.png" (iconClick)="onHome()"></mc-header-icon>
    </div>
  </mc-header>
  <div class="mc-flex-wrap bg-white">
    <div class="my-3">

      <div class="container-fluid">
        <h4 class="text-center mb-3">ตะกร้าของคุณ</h4>
        <div class="row">
          <div class="col-6">
            <div class="ml-5">
              <img src="assets/images/icon/icon-person.png" class="icon-person" />
              คำนำหน้า
              ชื่อ
              นามสกุล
              <!-- {{ transaction?.data?.customer?.titleName }} 
              {{ transaction?.data?.customer?.firstName }} 
              {{ transaction?.data?.customer?.lastName }}  -->
            </div>
          </div>
          <div class="col-6 text-right">
            <div class="mr-5">
              <img src="assets/images/icon/sales_portal_green_phone.png" class="icon-mobile" />
              0999999999
              <!-- {{ transaction?.data?.simCard?.mobileNo | mobileNo }}  -->
            </div>
          </div>
        </div>

        <div class="border-bottom mt-3 mb-5"></div>

        <div class="row">
          <div class="col-xs-12 col-sm-5 mb-3">
            <mc-lazy-load-image [src]=""></mc-lazy-load-image>
          </div>
          <div class="col-xs-12 col-sm-7 mb-3">
            <i class="fa fa-circle mr-3 text-light-green"></i>
            IPHONEXXXSM
            <span>
              <span>
              <!-- {{ priceOption?.productStock?.color?'สี': '' }} {{ priceOption?.productStock?.color }} --> 
              สี ROSESIVER
            </span>
          </span>
            <p>โครงการ ซื้อเครื่องเปล่า </p>
            <!-- <p>{{ priceOption?.campaign?.campaignName }}</p> -->
            <h5 class="text-light-green">
              ฿ 999999
              <!-- ฿{{ summary([+priceOption?.trade?.promotionPrice, +priceOption?.trade?.advancePay?.amount]) | number }} 999999 -->
            </h5>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="card-body">
              <p class="text-light-green">สรุปรายการซื้อ</p>
              <div class="text-grey">
                <p>
                  <i class="fa fa-circle mr-3 text-light-green"></i>
                  IPHONEXXXSM 256
                  <!-- {{ priceOption?.productDetail?.name }} -->
                  <span *ngIf="priceOption?.productStock?.color">
                    สี ROSESIVER
                    <!-- {{ priceOption?.productStock?.color?'สี': '' }} {{ priceOption?.productStock?.color }} -->
                  </span>
                  <span class="pull-right text-light-green">
                    ฿ 99999
                    <!-- ฿{{ summary([+priceOption?.trade?.promotionPrice, +priceOption?.trade?.advancePay?.amount]) | number }} 999999 -->
                  </span>
                </p>
              </div>
              <div class="border-bottom mt-3 mb-5"></div>
              <div class="text-right mt-3">
                Total
                <span>฿99999</span>
                <!-- <span class="total pull-right text-light-green"> ฿{{ summary([+priceOption?.trade?.promotionPrice, +priceOption?.trade?.advancePay?.amount]) | number }}</span> -->
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
  <mc-footer>
    <button class="btn btn-secondary" (click)="onBack()">BACK</button>
    <button class="btn btn-success" (click)="onNext()">PAYMENT</button>
  </mc-footer>
</div>
