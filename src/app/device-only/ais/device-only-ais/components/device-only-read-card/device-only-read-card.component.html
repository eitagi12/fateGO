<div>
  <div class="m-auto bg-light-green device-only-read-card-btn" id="button-read-smart-card">
    <div class="row m-auto" (click)="readCard()">
      <img class="col-3" src="assets/images/icon/device_only_read_card_icon.png" />
      <label class="col-9 m-auto" > Read Smart Card </label>
    </div>
  </div>
  <div class="m-auto bg-light-green device-only-read-card-progress"
      id="progress-bar-read-smart-card"></div>
</div>

<ng-template #select_billing_address>
  <h5 class="modal-header bg-light-blue text-white">
      {{ 'เลือกที่อยู่ในใบเสร็จรับเงิน' | translate }}
  </h5>
  <div class="card-header bg-transparent">
    <label style="margin-top:10px;">ผู้ซื้อ
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label id="modal-text-customer-name">{{name}}</label>
    </label>
  </div>
  <div class="card-body">
    <form [formGroup]="selectBillingAddressForm">
      <h5>ที่อยู่ตามบัตรประชาชน</h5>
      <div>
        <input class="form-check-input" type="radio" value="ที่อยู่0"
          formControlName="billingAddress" id="modal-text-customer-id-card-address">
        <label class="form-check-label" class="col-11" for="modal-text-customer-id-card-address">
          {{ 'ที่อยู่' }}
        </label>
      </div>
      <br/>
      <h5>ที่อยู่ตามใบแจ้งค่าใช้บริการเบอร์ AIS ของท่าน</h5>
      <div>
        <input class="form-check-input" type="radio" value="ที่อยู่1"
          formControlName="billingAddress" id="modal-text-billing-address-1">
        <label class="form-check-label" class="col-9">{{ 'เบอร์' }}</label>
        <label class="form-check-label" class="col-2">{{ 'Active' }}</label>
        <label class="col-1"></label>
        <label class="form-check-label" class="col-11" for="modal-text-billing-address-1">
          &nbsp;&nbsp;&nbsp;{{ 'ที่อยู่' }}
        </label>
      </div>
      <div>
        <input class="form-check-input" type="radio" value="ที่อยู่2"
          formControlName="billingAddress" id="modal-text-billing-address-2">
        <label class="form-check-label" class="col-9">{{ 'เบอร์' }}</label>
        <label class="form-check-label" class="col-2">{{ 'Active' }}</label>
        <label class="col-1"></label>
        <label class="form-check-label" class="col-11" for="modal-text-billing-address-2">
          &nbsp;&nbsp;&nbsp;{{ 'ที่อยู่ ' }}
        </label>
      </div>
    </form>
  </div>
  <div class="modal-body d-flex justify-content-center">
    <button type="button" class="btn btn-secondary" (click)="closeModalSelectAddress()">CLOSE</button>
    <button type="button" class="btn btn-success text-white" (click)="selectBillingAddress()">SELECT</button>
  </div>
</ng-template>
