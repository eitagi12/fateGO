  </div>

  <mc-wizard [wizards]="wizards" active="1"></mc-wizard>

  <div class="container-fluid">
    <div class="card mb-3">
      <div class="card-header bg-orange text-white rounded-top p-3">
        รูปแบบชำระเงิน
      </div>
      <div class="card-header text-light-green bg-transparent">
        <div class="row">
          <div class="col-12" id="text-brand-model">
            ค่าเครื่อง Samsung Galaxy S10 สี BLACK
            <span class="pull-right" id="text-brand-model-price">฿45,700</span>
          </div>
        </div>
      </div>

      <div class="card-body mb-3">
        <form [formGroup]="paymentForm">
          <div class="form-group row">
            <div class="col-12 col-sm-5">
              <input class="form-check-input" type="radio" id="payment-credit" value="credit"
                formControlName="paymentType">
              <label class="form-check-label" id="label-box-credit-card" for="payment-credit">
                ชำระเงินด้วยบัตรเครดิต
              </label>
            </div>
            <div class="col-12 col-sm-7">
              <select id="inputState" class="form-control" disabled>
                <option>เต็มจำนวน</option>
                <option>ผ่อนชำระ</option>
              </select>
            </div>
          </div>
          <div *ngIf="isCredit" class="form-group row">
            <div class="col-4 col-sm-2 mb-3" id="icon-bank-payment-{{i}}"
              *ngFor="let bank of paymentDetail?.banks; let i = index" (click)="onSelectBank(bank)">
              <div class="bank-lazy-load-image" [ngClass]="{'active': bank?.abb === selectPaymentDetail.bank?.abb}">
                <mc-lazy-load-image [src]="bank?.imageUrl"></mc-lazy-load-image>
              </div>
            </div>
            <div class="col-12 text-left mb-3" *ngIf="!selectPaymentDetail.bank">
              <span class="text-pink">*กรุณาเลือกธนาคาร</span>
            </div>
            <div class="row">
              <div *ngIf="paymentDetail?.specialAmountPercent">
                โปรโมชั่นพิเศษลดเพิ่ม 6 %
              </div>
              <div *ngIf="paymentDetail?.specialAmountBaht">
                โปรโมชั่นพิเศษลดเพิ่ม 100 บาท
              </div>
            </div>
          </div>
          <div *ngIf="isCredit" class="form-group row">
            <div class="col-12 text-center mb-3">
              <span class="text-pink"> *กรุณาเลือกรูปแบบการชำระเงิน</span>
            </div>
          </div>
          <hr>
          <div class="form-group row">
            <div class="col-12 col-sm-5">
              <input class="form-check-input" type="radio" id="payment-debit" value="debit"
                formControlName="paymentType">
              <label class="form-check-label" id="label-cash-payment" for="payment-debit">
                ชำระที่เคาน์เตอร์
              </label>
            </div>
            <div class="col-12 col-sm-7">
              <input type="text" class="form-control-plaintext" id="staticEmail" value="{{ 'เต็มจำนวน' | translate }}">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
