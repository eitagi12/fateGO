<form [formGroup]="billingAddressForm" class="pt-2">
  <div class="form-group row">
    <label for="customerName" class="col-12 col-sm-3 col-form-label">ผู้ซื้อ</label>
    <div class="col-12 col-sm-9">
     <input type="text" class="form-control" id="customerName" formControlName="customerName"/>
    </div>
   </div>
   <label class="col-12 col-sm-3 col-form-label">ที่อยู่ใบเสร็จรับเงิน</label>
   <div class="form-group row">
     <label for="addressNo" class="col-12 col-sm-3 col-form-label">บ้านเลขที่</label>
     <div class="col-12 col-sm-9">
       <input type="text" class="form-control" id="addressNo" formControlName="addressNo"/>
     </div>
   </div>
   <div class="form-group row">
     <label for="road" class="col-12 col-sm-3 col-form-label">ซอย</label>
     <div class="col-12 col-sm-9">
       <input type="text" class="form-control" id="road" formControlName="road"/>
     </div>
   </div>
   <div class="form-group row">
     <label for="province" class="col-12 col-sm-3 col-form-label">จังหวัด</label>
     <div class="col-12 col-sm-9">
       <select class="form-control" formControlName="province" id="selectZipCode">
         <option value="" disabled selected>กรุณาเลือกจังหวัด</option>
         <option *ngFor="let province of provinces" [value]="province">{{province}}</option>
      </select>
     </div>
   </div>
   <div class="form-group row">
    <label for="province" class="col-12 col-sm-3 col-form-label">อำเภอ/เขต</label>
     <div class="col-12 col-sm-9">
       <select class="form-control" formControlName="district" id="selectDistrinct">
         <option value="" disabled selected>กรุณาเลือกอำเภอ/เขต</option>
         <option *ngFor="let district of districts" [value]="district">{{district}}</option>
      </select>
     </div>
   </div>
   <div class="form-group row">
    <label for="province" class="col-12 col-sm-3 col-form-label">ตำบล/แขวง</label>
    <div class="col-12 col-sm-9">
      <select class="form-control" formControlName="subDistrict" id="selectSubDistrinct">
        <option value="" disabled selected>กรุณาเลือกตำบล/แขวง</option>
        <option *ngFor="let subDistrict of subDistricts" [value]="subDistrict">{{subDistrict}}</option>
     </select>
    </div>
   </div>
   <div class="form-group row">
     <label for="zipCode" class="col-12 col-sm-3 col-form-label">รหัสไปรษณีย์</label>
     <div class="col-12 col-sm-9">
         <select class="form-control" formControlName="zipCode" id="selectZipCode">
             <option value="" disabled selected>รหัสไปรษณีย์</option>
             <option *ngFor="let zipCode of allZipCodes" value="{{zipCode}}">{{zipCode}}</option>
          </select>
     </div>
   </div>
 </form>
