<div class="mc-flex">
  <mc-header title="{{ 'ซื้อเครื่องเปล่า' | translate }}">
    <div class="header-icon-left">
       <mc-header-icon src="assets/images/icon/icon-back.png" (iconClick)="onBack()"></mc-header-icon>
    </div>
    <div class="header-icon-right">
        <mc-dropdown-language></mc-dropdown-language>
       <mc-header-icon src="assets/images/icon/icon-home.png" (iconClick)="onHome()"></mc-header-icon>
    </div>
  </mc-header>
  <div class="mc-flex-wrap">
    <app-shopping-cart-detail></app-shopping-cart-detail>
    <mc-wizard [wizards]="wizards" active="2"></mc-wizard>
    <app-mobile-care
      [mobileCare]="mobileCare"
      [normalPrice]="priceOption?.trade?.normalPrice" 
      (existingMobileCare)="getCurrentPackMobileCare($event)" 
      (promotion)="onPromotion($event)"
      (isVerifyflag)="onIsVerify($event)"
      (completed)="onCompleted($event)"
      (mobileNoEmit)="onMobile($event)"
      [mobileCarePackageValue]="mobileCarePackageValue">
    </app-mobile-care>
  </div>
  <mc-footer>
    <button class="btn btn-secondary" id="button-back" (click)="onBack()">BACK</button>
    <button class="btn btn-success" id="button-next" (click)="onNext()" [disabled]="!isVerifyNext()">NEXT</button>
  </mc-footer>
</div>
