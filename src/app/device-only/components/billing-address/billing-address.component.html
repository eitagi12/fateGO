<div class="container-fluid">
  <div class="card mb-3">
    <div class="card-header bg-deep-orange border-0 text-white rounded-top p-3">
      <div class="row">
        <div class="col-8 text-left" id="txtBillingAddress">
          {{ 'ที่อยู่ในการจัดส่งเอกสาร' | translate }}
        </div>
        <div class="col-4 text-right">
          <a href="#" (click)="clearCustomerAddressForm($event)" class="text-white" id="linkClearCustomerAddressForm">
            <u>CLEAR</u>
          </a>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="pt-1 bg-white">
        <form [formGroup]="customerAddressForm">
          <div class="form-group">
            <label for="idCardNo" id="txtIdCardNo">{{ 'บัตรประชาชน' | translate }}
              <span class="text-red"> *</span>
            </label>
            <input type="text" class="form-control" id="idCardNo" maxlength="{{ idCardMaxLength }}"
              autocomplete="off" formControlName="idCardNo" 
              [ngClass]="{ 'is-invalid' : customerAddressForm.controls['idCardNo'].invalid && customerAddressForm.controls['idCardNo'].dirty}">
            <small class="invalid-feedback" *ngIf="customerAddressForm.controls['idCardNo'].dirty && customerAddressForm.controls['idCardNo'].errors">
              * {{ customerAddressForm.controls['idCardNo'].errors?.message || 'กรุณากรอกรูปแบบให้ถูกต้อง'}}
            </small>
          </div>
          
            <div class="form-group">
                <label for="titleName" id="txtTitleName">{{ 'คำนำหน้าชื่อ' | translate }}
              <span class="text-red"> *</span>
            </label>
            <select class="form-control" title="คำนำหน้าชื่อ" id="selectTitleName" formControlName="titleName" [ngClass]="{'is-invalid': customerAddressForm.controls['titleName'].invalid && customerAddressForm.controls['titleName'].dirty }">
              <option disabled value="">{{ 'คำนำหน้าชื่อ' | translate }}</option>
              <option *ngFor="let titleName of titleNames" [value]="titleName">{{ titleName }}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="firstName" id="textFirstName">{{ 'ชื่อ' | translate }}
              <span class="text-red"> *</span>
            </label>
            <input type="text" autocomplete="off" class="form-control" id="inputfirstName" maxlength="50" formControlName="firstName"
              [ngClass]="{'is-invalid': !customerAddressForm.controls['firstName'].valid && customerAddressForm.controls['firstName'].dirty }">
          </div>

          <div class="form-group">
              <label for="lastName" id="textLastName">{{ 'นามสกุล' | translate }}
                <span class="text-red"> *</span>
              </label>
              <input type="text" autocomplete="off" class="form-control" id="inputlastName" maxlength="50" formControlName="lastName"
                [ngClass]="{'is-invalid': !customerAddressForm.controls['lastName'].valid && customerAddressForm.controls['lastName'].dirty }">
            </div>

          <div class="form-group">
            <label for="homeNo" id="txtHomeNo">{{ 'บ้านเลขที่' | translate }}
              <span class="text-red"> *</span>
            </label>
            <input type="text" autocomplete="off" class="form-control" id="inputHomeNo" maxlength="10" formControlName="homeNo" [ngClass]="{'is-invalid': !customerAddressForm.controls['homeNo'].valid && customerAddressForm.controls['homeNo'].dirty }">
          </div>

          <div class="form-group">
            <label for="moo" id="txtMoo">{{ 'หมู่ที่' | translate }}</label>
            <input type="text" autocomplete="off" class="form-control" id="inputMoo" maxlength="30" formControlName="moo">
          </div>

          <div class="form-group">
            <label for="mooBan" id="txtMooBan">{{ 'หมู่บ้าน' | translate }}</label>
            <input type="text" autocomplete="off" class="form-control" id="inputMooBan" maxlength="50" formControlName="mooBan">
          </div>

          <div class="form-group">
            <label for="room" id="txtRoom">{{ 'ห้อง' | translate }}</label>
            <input type="text" autocomplete="off" class="form-control" id="inputRoom" maxlength="30" formControlName="room">
          </div>

          <div class="form-group">
            <label for="floor" id="txtFloor">{{ 'ชั้น' | translate }}</label>
            <input type="text" autocomplete="off" class="form-control" id="inputFloor" maxlength="30" formControlName="floor">
          </div>

          <div class="form-group">
            <label for="buildingName" id="txtBuildingName">{{ 'ตึก' | translate }}</label>
            <input type="text" autocomplete="off" class="form-control" id="InputBuildingName" maxlength="80" formControlName="buildingName">
          </div>

          <div class="form-group">
            <label for="soi" id="txtSoi">{{ 'ซอย' | translate }}</label>
            <input type="text" autocomplete="off" class="form-control" id="inputSoi" maxlength="50" formControlName="soi">
          </div>

          <div class="form-group">
            <label for="street" id="txtStreetName">{{ 'ถนน' | translate }}</label>
            <input type="text" autocomplete="off" class="form-control" id="inputStreet" maxlength="80" formControlName="street">
          </div>

          <div class="form-group">
            <label for="province" id="txtProvince">{{ 'จังหวัด' | translate }}
              <span class="text-red"> *</span>
            </label>
            <select class="form-control" title="กรุณาเลือกจังหวัด" id="selectProvince" formControlName="province" [ngClass]="{'is-invalid': customerAddressForm.controls['province'].invalid && customerAddressForm.controls['province'].dirty }">
              <option disabled value="">{{ 'กรุณาเลือกจังหวัด' | translate }}</option>
              <option *ngFor="let province of provinces" [value]="province">{{ province }}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="amphur" class="col-form-label" id="txtAmphur">{{ 'อำเภอ/เขต' | translate }}
              <span class="text-red"> *</span>
            </label>
            <select class="form-control" title="กรุณาเลือกอำเภอ/เขต" id="selectAmphur" formControlName="amphur" [ngClass]="{'is-invalid': customerAddressForm.controls['amphur'].invalid && customerAddressForm.controls['amphur'].dirty }">
              <option disabled value="">{{ 'กรุณาเลือกอำเภอ/เขต' | translate }}</option>
              <option *ngIf="this.keyInCustomerAddressTemp?.amphur" [value]="this.keyInCustomerAddressTemp.amphur">
                {{this.keyInCustomerAddressTemp.amphur}}
              </option>
              <option *ngFor="let amphur of amphurs" [value]="amphur">{{amphur}}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="tumbol" class="col-form-label" id="txtTumbol">{{ 'ตำบล/แขวง' | translate }}
              <span class="text-red"> *</span>
            </label>
            <select class="form-control" title="กรุณาเลือกตำบล/แขวง" id="selectTumbol" formControlName="tumbol" [ngClass]="{'is-invalid': customerAddressForm.controls['tumbol'].invalid && customerAddressForm.controls['tumbol'].dirty }">
              <option disabled value="">{{ 'กรุณาเลือกตำบล/แขวง' | translate }}</option>
              <option *ngIf="this.keyInCustomerAddressTemp?.tumbol" [value]="this.keyInCustomerAddressTemp.tumbol">
                {{this.keyInCustomerAddressTemp.tumbol}}
              </option>
              <option *ngFor="let tumbol of tumbols;" [value]="tumbol">{{tumbol}}</option>
            </select>
          </div>

          <div class="form-group position-relative">
            <label for="zipCodes" class="col-form-label" id="txtZipCode">{{ 'รหัสไปรษณีย์' | translate }}
              <span class="text-red"> *</span>
            </label>
            <input type="text" id="selectZipCode" maxlength="5" autocomplete="off" formControlName="zipCode" placeholder="กรุณาเลือกรหัสไปรษณีย์"
              class="form-control" [ngClass]="{'is-invalid': customerAddressForm.controls['zipCode'].invalid && customerAddressForm.controls['zipCode'].dirty }">
            <!-- <div class="icon-remove-zipconde" *ngIf="customerAddressForm.controls['zipCode'].value" (click)="onRemoveZipCode()">
                <i class="fa fa-times" aria-hidden="true"></i></div> -->
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
