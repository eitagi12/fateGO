<div class="mc-flex">
  <mc-header title="{{ 'ยกเลิกเติมเงิน/โปรเสริมออนไลน์' | translate }}">
    <div class="header-icon-left">
    </div>
    <div class="header-icon-right">
      <!-- <mc-dropdown-language></mc-dropdown-language> -->
    </div>
  </mc-header>
  <div class="mc-flex-wrap">
    <div class="mb-3 mt-3">
      <div class="container-fluid">
        <div class="card border-0">
          <div class="card-body">
            <div class="text-center  bg-white" [mcLoading]="createRomTransaction">
              <div class="pt-1 pb-0 text-lime mb-4" *ngIf="!success">
                  <i class="fa fa-check-circle fa-5x bg-easyApp" aria-hidden="true"></i>
                <h6 class="mt-3">ทำรายการสำเร็จ</h6>
                <div class="text-grey">{{ romTransaction?.romTransaction?.cusMobileNo | mobileNo }}</div>
                <hr>
                <div class="text-iron">ดึงเงินคืนเรียบร้อย</div>
              </div>
              <div class="pt-1 pb-0 text-libstick" *ngIf="success">
                  <i class="fa fa-times-circle fa-5x" aria-hidden="true"></i>
                <br>
                <div class="mt-4">ไม่สามารถดึงเงินคืนได้ในขณะนี้ กรุณาติดต่อ 1175</div>
                <div class="mt-4">
                  <p>วันที่ {{ getCurrentDate() }} {{ romTransaction?.romTransaction?.time }}</p>
                  <p>รายการเลขที่ : {{ romTransaction?.romTransaction?.transactionId }} (RomTran)</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid footer-easyApp text-center  pt-4 pb-4">
      <div class="ml-5 mr-5">
        <button class="button-easyApp btn-block" (click)="onHome()">Main Menu</button>
      </div>
    </div>
</div>
