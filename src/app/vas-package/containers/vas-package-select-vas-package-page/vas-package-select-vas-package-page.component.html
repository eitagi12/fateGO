<div class="mc-flex">
  <mc-header title="{{ 'ขายแพ็กเกจเสริม' | translate }}">
    <div class="header-icon-left w-25">
      <mc-header-icon src="assets/images/icon/icon-back.png" (iconClick)="onBack()"></mc-header-icon>
    </div>
    <div class="header-icon-right w-25 text-right">
      <mc-header-icon src="assets/images/icon/icon-home.png" (iconClick)="onHome()"></mc-header-icon>
    </div>
  </mc-header>
  <div class="mc-flex-wrap">
    <div class="container-fluid">
      <div class="mc-flex-wrap">
        <form [formGroup]="mobileForm">
          <div class="form-group">
            <div class="text-center">หมายเลขโทรศัพท์ลูกค้า</div>
            <input
              class="form-control text-center"
              type="tel"
              id="mobileNo"
              maxlength="10"
              formControlName="mobileNo"
              placeholder="ระบุหมายเลขโทรศัพท์ลูกค้า"
              value=""
            />
          </div>
        </form>
      </div>
      <div class="mc-flex-wrap">
        <div class="text-center">แพ็กเกจขายดี</div>
      </div>
      <div *ngIf="!packLoading">
        <div *ngIf="packagesBestSellers">
          <app-vas-package-slider [packages]="packagesBestSellers" (selectedBestSellerPackage)="onSelectedBestSellerPackage($event)"></app-vas-package-slider>
        </div>
        <div class="text-center">
          แพ็กเกจตาม Life Style
        </div>
          <div class="row m-0">
          <div *ngFor="let tab of tabs" class="col-{{ 12 / tabs.length }} main-tab px-0 mx-0 py-3" [ngClass]="{ active: tab?.active }" (click)="toggleActiveTabs(tab.name)">
            {{ tab.name }}
          </div>
        </div>
        <div class="tab-content">
          <app-vas-package-tab [categoryTab]="selectedTab" [transactionType]="transaction.data.transactionType" [nType]="nType" (selectedPackage)="onSelectPackage($event)"></app-vas-package-tab>
        </div>
      </div>
      <div class="text-center text-grey">
        *ราคาแพ็กเกจนี้รวมภาษีมูลค่าเพิ่มแล้ว
      </div>
    </div>
  </div>
</div>
