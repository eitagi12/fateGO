<div class="mc-flex">
  <mc-header title="{{ 'ขายแพ็กเกจเสริม' | translate }}">
    <div class="header-icon-left w-25">
      <mc-header-icon src="assets/images/icon/icon-back.png" (iconClick)="onBack()"></mc-header-icon>
    </div>
    <div class="header-icon-right w-25 text-right">
      <mc-header-icon src="assets/images/icon/icon-home.png" (iconClick)="onHome()"></mc-header-icon>
    </div>
  </mc-header>
  <div class="mc-flex-wrap">
    <div class="mb-1">
      <div class="container-fluid">
        <div class="mc-flex-wrap">
          <form [formGroup]="mobileForm">
            <div class="form-group">
              <div class="text-center">หมายเลขโทรศัพท์ลูกค้า</div>
              <input class="form-control text-center" type="tel" id="mobileNo" maxlength="10" formControlName="mobileNo"
                placeholder="ระบุหมายเลขโทรศัพท์ลูกค้า" value="">
            </div>
          </form>
        </div>
        <div class="mc-flex-wrap">
          <div class="text-center">แพ็กเกจขายดี</div>
        </div>
        <app-vas-package-slider
          [packages]='packagesBestSellers'
          (selectedBestSellerPackage)="onSelectedBestSellerPackage($event)">
        </app-vas-package-slider>
        <div class="text-center">
          แพ็กเกจตาม Life Style
        </div>
        <div class="card text-center">
          <div class="card-header p-0">
            <div class="row">
              <div class="col-12 text-center">
                <div class="bg-white" [hidden]="tabs?.length <= 0">
                  <tabset [justified]="true">
                    <tab *ngFor="let tab of tabs" [active]="tab.active">
                      <ng-template tabHeading>
                        <div class="{{tab.name}}" [ngClass]="{ 'active' : tab.active }"
                          (click)="setActiveTabs(tab.name)">
                          <b>{{ tab.name }}</b></div>
                      </ng-template>
                    </tab>
                  </tabset>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-content">
          <app-vas-package-tab
            [index]="selectedTab?.index"
            [categoryTab]="selectedTab?.packages"
            [transactionType]="transaction.data.transactionType"
            [nType]="nType"
            (selectedPackage)="onSelectPackage($event)">
          </app-vas-package-tab>
        </div>
      </div>
    </div>
  </div>
  <mc-footer>
    <button class="btn btn-secondary" (click)="onBack()">BACK</button>
  </mc-footer>
</div>
