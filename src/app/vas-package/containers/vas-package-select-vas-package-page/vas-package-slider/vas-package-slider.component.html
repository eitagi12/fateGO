<div class="owl-carousel owl-theme owl-loaded owl-hidden" #slider>
  <div *ngFor="let package of packages">
    <div class="mr-2 ml-2 shadow-sm">
      <div class="card">
        <div class="card-body">
          <div class="row d-flex">
            <div class="col-1 text-center">
              <img class="icon-m" src="{{package?.icon}}">
            </div>
            <div class="col-11 text-center m-auto">
              {{package.mainTitle}}
              <div class="text-lime ">
                {{package.customAttributes.sub_category}}
              </div>
              <div class="small">
                {{package.customAttributes.regular_price ? package.customAttributes.regular_price : package.customAttributes.customer_price}}
                บาท
                <span>{{package.customAttributes.package_period}}</span>
              </div>
              <div class="small">
                <button class="btn btn-success text-ais" (click)="onSelectedPackage(package)">ขายเลย</button>
              </div>
              <span class="pull-right">
                <img class="icon-s" src="assets/images/icon/EasyP1_23072561-17.png"
                  (click)="onOpenDetail(package, package.customAttributes?.description_th, package.customAttributes?.category)">
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #detailTemplate>
  <div class="box ">
    <div class="text-info text-lime">รายละเอียดเพิ่มเติม</div>
    <hr>
    <img class="icon-xl" src="assets/images/icon/EasyP1_23072561-16.png">
    <div class="modal-body">
      <div>
        <p>{{title}}</p>
      </div>
      <div>
        <p>{{detail}}</p>
      </div>
    </div>
    <div>
      <button class="btn bg-btn-ais w-50" (click)="modalRef.hide()" translate>ปิด</button>
      <button class="btn bg-btn-ais w-50" (click)="onSell()" translate>ขายเลย</button>
    </div>
  </div>
</ng-template>
