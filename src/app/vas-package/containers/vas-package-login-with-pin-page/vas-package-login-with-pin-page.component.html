<div class="mc-flex">
  <mc-header title="{{ 'ขายแพ็กเกจเสริม' | translate }}">
    <div class="header-icon-left w-25">
      <mc-header-icon src="assets/images/icon/icon-back.png" (iconClick)="onBack()"></mc-header-icon>
    </div>
    <div class="header-icon-right w-25 text-right">
      <!-- <mc-dropdown-language></mc-dropdown-language> -->
      <mc-header-icon src="assets/images/icon/icon-home.png" (iconClick)="onHome()"></mc-header-icon>
    </div>
  </mc-header>
  <div class="mc-flex-wrap">
    <div class="mb-3 mt-3">
      <mc-wizard [wizards]="wizards" active="1"></mc-wizard>
      <div class="m-3">
        <div class="card mt-3 content">
          <div class="card-header bg-green">{{'ช่องทางการชำระ'| translate}}</div>
          <div class="card-body">
            <input class="chargeType" type="radio" value="topUp" [checked]="true">
            <label class="form-check-label" for="chargeType">{{ 'AIS Online Top Up' }} </label>
          </div>
        </div>
        <div class="bg-white mt-2 shadow-sm">
          <p class="text-center text-green pt-3">กรุณากรอกข้อมูล</p>
          <hr class="ml-3 mr-3">
          <div class="pl-3 pr-3 pb-1">
            <form [formGroup]="loginForm">
              <div class="card-body">
                <div class="form-group">
                  <input type="tel" id="mobileNoAgent" class="form-control mb-3" placeholder="ระบุเบอร์ ROM Agent" maxlength="10" formControlName="mobileNoAgent" value="{{this.mobileNoAgent}}">
                  <input type="password" id="pinAgent" class="form-control" placeholder="กรุณากรอก PIN 4 หลัก" maxlength="4" formControlName="pinAgent">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <mc-footer>
    <button class="btn btn-secondary" (click)="onBack()">BACK</button>
    <button class="btn btn-success" (click)="onNext()" [disabled]=!loginForm.valid>NEXT</button>
  </mc-footer>
</div>
