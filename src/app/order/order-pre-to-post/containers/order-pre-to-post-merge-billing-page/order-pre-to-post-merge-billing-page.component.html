<div class="mc-flex">
  <mc-header title="เปลี่ยนเติมเงินเป็นรายเดือน">
    <div class="header-icon-left">
      <mc-header-icon src="/assets/images/icon/icon-back.png" (iconClick)="onBack()"></mc-header-icon>
    </div>
    <div class="header-icon-right">
      <mc-header-icon src="/assets/images/icon/icon-home.png" (iconClick)="onHome()"></mc-header-icon>
    </div>
  </mc-header>
  <div class="mc-flex-wrap">
    <div class="mb-3 mt-3">
      <mc-wizard [wizards]="wizards" active="3"></mc-wizard>
      <mc-merge-billing [billingCyles]="billingCyles" [mergeBilling]="mergeBilling" (completed)="onCompleted($event)"></mc-merge-billing>
    </div>
  </div>
  <mc-footer>
    <button class="btn btn-secondary" (click)="onBack()">BACK</button>
    <button class="btn btn-success" (click)="onNext()" [disabled]="!transaction?.data?.billingInformation?.mergeBilling">NEXT</button>
  </mc-footer>
</div>
