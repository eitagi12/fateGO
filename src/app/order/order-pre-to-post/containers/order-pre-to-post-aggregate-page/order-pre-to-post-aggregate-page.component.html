<div class="mc-flex">
  <mc-header title="เปลี่ยนเติมเงินเป็นรายเดือน">
    <div class="header-icon-left">
      <mc-header-icon src="/assets/images/icon/icon-back.png" (iconClick)="onBack()"></mc-header-icon>
    </div>
    <div class="header-icon-right">
      <mc-header-icon src="/assets/images/icon/icon-home.png" (iconClick)="onHome()"></mc-header-icon>
    </div>
  </mc-header>
  <div class="mc-flex-wrap">
    <div class="mt-3 mb-3">
      <mc-wizard [wizards]="wizards" active="3"></mc-wizard>

      <div class="container-fluid">
        <div class="card mb-3">
          <div class="card-header bg-transparent text-center">
            สรุปผลเปลี่ยนเติมเงินเป็นรายเดือน
          </div>
          <div class="card-body text-center">
            <div class="row">
              <div class="col-sm-6 text-left text-green">หมายเลข</div>
              <div class="col-sm-6 text-left">{{ mobileNo | mobileNo }}</div>
            </div>
            <div class="row">
              <div class="col-sm-6 text-left text-green">ค่าโทรที่ได้รับ</div>
              <div class="col-sm-6 text-left">{{ balance?.transferBalance | number }} บาท</div>
            </div>
          </div>
        </div>

        <div class="card mb-3">
          <div class="card-body text-center">
            <div class="row mb-3">
              <div class="col-sm-6 text-left">
                <i class="fa fa-circle text-green mr-3"></i>
                ผลการโอนย้ายบริการเสริม
              </div>
              <div class="col-sm-6 text-right">ทั้งหมด {{ serviceChange?.length }} บริการ</div>
            </div>
            <div class="row" *ngFor="let service of serviceChange">
              <ul>
                <li class="text-grey d-inline"><i class="fa fa-check text-green mr-3"></i>
                  {{ service?.serviceName }}
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <mc-footer>
    <button class="btn btn-secondary" (click)="onBack()">BACK</button>
    <button class="btn btn-success" (click)="onNext()">CONFIRM</button>
  </mc-footer>
</div>
