<div class="mc-flex">
  <mc-header title="{{ 'สมัครแทนบัตร' | translate }}">
      <div class="header-icon-left w-25">
        <mc-header-icon src="assets/images/icon/icon-back.png" (iconClick)="onBack()"></mc-header-icon>
      </div>
      <div class="header-icon-right w-25 text-right">
      <!-- <mc-dropdown-language></mc-dropdown-language> -->
        <mc-header-icon src="assets/images/icon/icon-home.png" (iconClick)="onHome()"></mc-header-icon>
      </div>
    </mc-header>
    <div class="mc-flex-wrap">
        <div class="mt-3 mb-3">
          <div class="container-fluid">
            <mc-result [success]="isSuccess" [mobileNo]="transaction?.data?.simCard?.mobileNo" [mcLoading]="">
              <div *ngIf="isSuccess">
                <div class="text-center text-black"> TRANSACTION ID :
                  <span class="text-light-grey">123456</span>
                </div>
                <div class="container text-center text-black mb-5 mt-1" translate>ซิมใช้งานได้ภายใน 1 ชั่วโมง</div>
                <div class="message-result text-center mb-5 text-black" translate>
                  <span translate>ระบบจัดส่ง SMS แจ้ง รายละเอียดการทำรายการข้อตกลงและเงื่อนไขบริการโทรศัพท์เคลื่อนที่ ไปที่</span>
                  <br>
                  <span translate>เบอร์</span> 088-8888888
                </div>
              </div>
    
    
            </mc-result>
          </div>
        </div>
      </div>
<mc-footer>
  <button class="btn btn-success" (click)="onHome()">Main Menu</button>
</mc-footer>
</div>
