<div class="mc-flex">
  <mc-header title="ย้ายค่ายเบอร์เดิม">
    <div class="header-icon-right">
      <mc-header-icon src="assets/images/icon/icon-home.png" (iconClick)="onHome()"></mc-header-icon>
    </div>
  </mc-header>
  <div class="mc-flex-wrap">
    <div class="mt-3 mb-3">
      <mc-wizard [wizards]="wizards" active="3"></mc-wizard>
      <div class="container-fluid">
        <mc-result [isSuccess]="isSerSuccess" [messageStatus]="messageStatus" [mobileNo]="transaction?.data?.simCard?.mobileNo">
          <div *ngIf="isSerSuccess">
              <div class="text-center"> TRANSACTION ID : <span class="text-grey"> {{ transaction?.data?.order?.orderNo }}</span></div>
              <div class="container text-center ">
                ซิมใช้งานได้ภายใน 1 ชั่วโมง 
              </div>
          </div>
        </mc-result>
      </div>
    </div>
  </div>
  <mc-footer>
    <button class="btn btn-success" (click)="onMainMenu()">MAIN MENU</button>
  </mc-footer>
</div>
