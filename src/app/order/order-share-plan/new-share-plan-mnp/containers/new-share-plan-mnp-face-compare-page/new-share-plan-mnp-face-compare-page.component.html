<div class="mc-flex">
  <mc-header title="{{ 'เปิดเบอร์ใหม่' | translate }}">
    <div class="header-icon-left w-25">
      <mc-header-icon src="assets/images/icon/icon-back.png" (iconClick)="onBack()"></mc-header-icon>
    </div>
    <div class="header-icon-right w-25 text-right">
      <mc-dropdown-language></mc-dropdown-language>
      <mc-header-icon src="assets/images/icon/icon-home.png" (iconClick)="onHome()"></mc-header-icon>
    </div>
  </mc-header>
  <div class="mc-flex-wrap">
    <div class="mb-3 mt-3">
      <mc-wizard [wizards]="wizards" active="1"></mc-wizard>
      <div class="container-fluid">
        <div class="max-width mx-auto mb-3">
          <div class="text-center" translate>ข้อมูลใบหน้าจากบัตรประชาชน
          </div>
          <div class="card-body">
            <img [src]="'data:image/png;base64,' + transaction?.data?.customer?.imageReadSmartCard" *ngIf="transaction?.data?.action === 'READ_CARD'">
            <img [src]="'data:image/png;base64,' + transaction?.data?.customer?.imageSmartCard" *ngIf="transaction?.data?.action === 'KEY_IN'">
          </div>
        </div>
        <div class="max-width mx-auto">
          <div class="text-center" translate>ข้อมูลใบหน้าจากรูปถ่าย</div>
          <div class="card-body">
            <img [src]="'data:image/png;base64,' + transaction?.data?.faceRecognition?.imageFaceUser">
          </div>
        </div>
      </div>
    </div>
  </div>
  <mc-footer>
    <button class="btn btn-secondary" (click)="onBack()">BACK</button>
    <button class="btn btn-success" (click)="onNext()">NEXT</button>
  </mc-footer>
</div>
