<div class="mc-flex">
  <mc-header title="Trade IN">
    <div class="header-icon-left">
      <mc-header-icon src="assets/images/icon/icon-back.png" (iconClick)="onBack()"></mc-header-icon>
    </div>
    <div class="header-icon-right">
      <mc-header-icon src="assets/images/icon/icon-home.png" (iconClick)="onHome()"></mc-header-icon>
    </div>
  </mc-header>
  <div class="mc-flex-wrap">
    <div class="container-fluid mt-3">
      <div class="card mb-3">
        <div class="mc-card bg-white">
          <app-header-trade-in-page></app-header-trade-in-page>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="card mb-3">
        <div class="card-header bg-blue text-white shadow-sm">
          เงื่อนไขประเมินราคา
        </div>
        <div class="card-body">
          <div class="row">
            <form [formGroup]="valuationlistForm" class="checkbox-circle">
              <div class="form-row">
                <div class="col-12 col-sm-12" *ngFor="let valuationlist of valuationlists">
                  <input type="checkbox" formControlName="listVuation" id="{{valuationlist.valCode}}" value="{{valuationlist.valCode}}"
                    (change)="selectValuationlistFn(valuationlist, $event)" [checked]="valuationlist.valChecked == 'Y'">
                  <label for="{{valuationlist.valCode}}"> {{valuationlist.valDesc}} </label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="container-fluid mt-3">
        <div class="row">
          <div class="col-sm-12">
            <div class="text-center">
              <button class="btn btn-secondary text-white col-2 mx-2" (click)="onCancel()">ยกเลิก</button>
              <button class="btn btn-success text-white col-2 mx-2" (click)="onNext()" [disabled]="btnNextDisabled">ประเมินราคา</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
