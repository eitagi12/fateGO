<div class="mc-flex">
  <mc-header title="Trade IN">
    <div class="header-icon-left">
      <mc-header-icon src="assets/images/icon/icon-back.png" (iconClick)="onBack()"></mc-header-icon>
    </div>
    <div class="header-icon-right">
      <mc-header-icon src="assets/images/icon/icon-home.png" (iconClick)="onHome()"></mc-header-icon>
    </div>
  </mc-header>
  <div class="mc-flex-wrap">
    <div class="container-fluid mt-3">
      <div class="card mb-3">
        <div class="mc-card bg-white">
          <app-header-trade-in-page></app-header-trade-in-page>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="card mb-3">
        <div class="card-header bg-blue text-white shadow-sm">
          เงื่อนไขประเมินราคา
        </div>
        <div class="card-body">
          <div class="row">
            <form class="checkbox-circle">
              <div class="form-row">
                <div class="col-12 col-sm-12" *ngFor="let listValuation of tradeInTransaction?.data.tradeIn.listValuation">
                  <input class="tradein-checkbox" [checked]="listValuation.valChecked == 'Y'" type="checkbox" id="{{listValuation.valCode}}"
                    value="{{listValuation.valCode}}" disabled>
                  <label for="{{listValuation.valCode}}"> {{listValuation.valDesc}} </label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="card mb-3">
        <div class="card-header bg-blue text-white shadow-sm">
          ผลการประเมิน
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <input type="text" value="เกรด : {{tradeinGrade}}" class="form-control" disabled>
            </div>
            <div class="col-md-6">
              <input type="text" value="ราคา : {{tradeinPrice | number}}บาท (รวม VAT)" class="form-control" disabled>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid mb-3">
    <div class="row">
      <div class="col-sm-12">
        <div class="text-center">
          <button class="btn btn-secondary text-white col-2 mx-2" (click)="btnCancelFn()">ยกเลิก</button>
          <button class="btn btn-success text-white col-2 mx-2" (click)="onNext()" [disabled]="btnNextDisabled">ยืนยัน</button>
        </div>
      </div>
    </div>
  </div>
</div>
